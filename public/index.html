<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<link rel="canonical" href="https://allskills.ca/" />
	<title>AllSkills - Competition based NFT Platform for showcasing all skills.</title>
	<meta name="description" content="AllSkills is a competition based NFT platform where both talented creators and consumers of content can earn money.">

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<form name="newsletter" data-netlify-honeypot="bot-field" data-netlify="true" netlify class="signup">
		<input type="hidden" name="form-name" value="newsletter" />
		<input name="email" style="display:none" value="email" />
	</form>
	<form name="partnerships" data-netlify-honeypot="bot-field" data-netlify="true" netlify class="partnerships">
		<input type="hidden" name="form-name" value="partnerships" />
		<input name="name" style="display:none" value="name" />
		<input name="email" style="display:none" value="email" />
		<select name="type" style="display:none" value="type">
			<option name="ambassador">Ambassador</option>
			<option name="business">Business</option>
			<option name="general">General</option>
		</select>
		<textarea style="display:none" name="message"></textarea>
	</form>
</body>
</html>
